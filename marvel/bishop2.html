<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Success Screen</title>
  <link rel="stylesheet" href="heber2.css">
  <!-- Optional: Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1>Success!</h1>
    <p class="lead">Your form has been uploaded</p>

    <div class="check-wrap">
      <!-- check mark svg -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 34 L28 46 L48 18"
              fill="none"
              stroke="currentColor"
              stroke-width="4.5"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </div>

    
  </div>

  <script>
    // set SVG stroke to theme color
    document.querySelector('.check-wrap svg').style.color = 
      getComputedStyle(document.documentElement)
      .getPropertyValue('--accent') || '#14c39a';
  </script>
</body>
</html>
